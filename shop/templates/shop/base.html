{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Магаз{% endblock %}</title>
        <link href="{% static "css/base.css" %}" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <a href="/" class="logo">Магаз</a>
        </div>

        <div id="subheader">
            <div class="cart">Корзина пуста</div>
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
